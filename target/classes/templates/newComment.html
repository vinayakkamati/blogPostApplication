<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form th:object="${post}" th:action="@{/comment}" method="POST">
            <input type="text" placeholder="Add Comment" name="comment"><br>
            <input th:type="hidden" name="commentId">
            <input type="hidden" name="postId" th:value="${post.id}">
            <input type="text" placeholder="Enter your Name" name="name"> <br>
            <input type="text" placeholder="Enter your EmailId" name="email"> <br>
            <input type="submit" value="Comment">
        </form>
    </div>
</body>
</html>
