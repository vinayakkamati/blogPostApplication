<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .h2 {
            position: absolute;
            left: 760px;
            top: 100px;
        }
    </style>
</head>
<body>
<div class="h2">
    <form th:object="${post}" th:action="@{/comment}" method="POST">
        <input type="text" placeholder="Add Comment" name="comment">
        <input th:type="hidden" name="commentId">
        <input type="hidden" name="postId" th:value="${post.id}">
        <br>
        <br>
        <input type="text" placeholder="Enter your Name" name="name">
        <br>
        <br>
        <input type="text" placeholder="Enter your EmailId" name="email">
        <br>
        <br>
        <input type="submit" value="Comment">
    </form>
</div>
</body>
</html>
